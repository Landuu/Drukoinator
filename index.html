<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Generator czarno-białych druków wpłat - Drukoinator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    
    <nav class="uk-navbar-container uk-margin uk-visible@m" uk-navbar>
        <div class="uk-navbar-center">
            <div class="uk-navbar-center-left">
                <ul class="uk-navbar-nav">
                    <li class="uk-margin-right"><a href="../"> <span uk-icon="arrow-left"></span> landu.ml</a></li>
                </ul>
            </div>
            <a class="uk-navbar-item uk-logo" href="#">Generator druków wpłat</a>
            <div class="uk-navbar-center-right">
                <ul class="uk-navbar-nav">
                    <li class="uk-margin-left"><a href="https://github.com/Landuu/drukoinator"> <span uk-icon="github"></span> &nbsp GitHub</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <nav class="uk-navbar uk-navbar-container uk-hidden@m">
        <div class="uk-navbar-left">
            <a class="uk-navbar-item uk-logo" href="#">Generator druków wpłat</a>
        </div>
        <div class="uk-navbar-right">
            <a class="uk-navbar-toggle" href="#" uk-toggle="target: #offcanvas-overlay">
                <span uk-navbar-toggle-icon></span> <span class="uk-margin-small-left">Menu</span>
            </a>
        </div>
        <!-- Nawigacja dla telefonów/tabletó -->
        <div id="offcanvas-overlay" uk-offcanvas="overlay: true; flip: true">
            <div class="uk-offcanvas-bar">
                <button class="uk-offcanvas-close" type="button" uk-close></button>
                <ul class="uk-list">
                    <li class="uk-text-center uk-padding-small">
                        <a class="uk-link-text" href="../">
                            <span uk-icon="arrow-left"></span> landu.ml
                        </a>
                    </li>
                    <li class="uk-text-center uk-padding-small">
                        <a class="uk-link-text" href="https://github.com/Landuu/drukoinator">
                            <span uk-icon="github"></span> GitHub
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="uk-container">
        <div class="uk-flex-center" uk-grid>
            <div class="uk-width-3-4@m">
                <div class="uk-card uk-card-default uk-margin-bottom">
                    <div class="uk-card-header flex-space-between">
                        <h4 class="uk-margin-remove">Lista druków wpłat</h5>
                        <button class="uk-button uk-button-primary flex-vertical-center" href="#modal_add" uk-toggle>
                            <span class="uk-margin-small-right" uk-icon="plus"></span> Dodaj druk
                        </button>
                    </div>
                    <div class="uk-card-body uk-text-center uk-overflow-auto card-height">
                        <div id="print-list" uk-grid>
                            <div class="uk-width-1-1">
                                <p>Lista jest pusta!</p>
                            </div>
                        </div>
                        
                    </div>
                    <div class="uk-card-footer uk-padding-remove">
                        <button id="generate" class="uk-button uk-button-secondary uk-button-large uk-width-1-1">
                            <span uk-icon="download"></span> Pobierz PDF
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modale -->
    <div id="modal_add" uk-modal>
        <div class="uk-modal-dialog uk-width-1-2@l">
            <button class="uk-modal-close-default" type="button" uk-close></button>
            <div class="uk-modal-header flex-space-between flex-vertical-center">
                <span class="uk-modal-title">Dane wpłaty</span>
                <div class="uk-inline">
                    <button class="uk-button uk-button-text uk-margin-right " type="button">
                        Wczytaj dane <span uk-icon="triangle-down"></span>
                    </button>
                    <div id="modal-dropdown" uk-dropdown="mode: click; pos: bottom-right">
                        <ul id="bookmark-list" class="uk-nav uk-dropdown-nav uk-text-right">

                        </ul>
                        <ul class="uk-nav uk-dropdown-nav uk-text-right">
                            <li class="uk-nav-divider"></li>
                            <li class="flex-space-between flex-vertical-center">
                                <span uk-icon="icon: push; ratio: 0.8"></span>
                                <a onclick="app.triggerUpload()">Wczytaj zakładki</a>
                            </li>
                            <li class="flex-space-between flex-vertical-center">
                                <span uk-icon="icon: pull; ratio: 0.8"></span>
                                <a onclick="StorageManager.saveBackup()">Pobierz zakładki</a>
                            </li>
                            <li>
                                <input id="modal-upload" type="file" hidden>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="uk-modal-body">
                <form class="uk-form-horizontal uk-margin-large">

                    <div class="uk-margin-small">
                        <label class="uk-form-label" for="nazwa_odbiorcy">Nazwa odbiorcy</label>
                        <div class="uk-form-controls">
                            <input class="uk-input payment-input" name="nazwa_odbiorcy" id="nazwa_odbiorcy" type="text">
                        </div>
                    </div>
                    <div class="uk-margin-small">
                        <label class="uk-form-label" for="nazwa_odbiorcy_2">Nazwa odbiorcy cd.</label>
                        <div class="uk-form-controls">
                            <input class="uk-input payment-input" name="nazwa_odbiorcy_2" id="nazwa_odbiorcy_2" type="text">
                        </div>
                    </div>
                    <div class="uk-margin-small">
                        <label class="uk-form-label" for="rachunek_odbiorcy">Rachunek odbiorcy</label>
                        <div class="uk-form-controls">
                            <input class="uk-input payment-input" name="rachunek_odbiorcy" id="rachunek_odbiorcy" type="text">
                        </div>
                    </div>
                    <div class="uk-margin-small">
                        <label class="uk-form-label" for="kwota">Kwota</label>
                        <div class="uk-form-controls">
                            <input class="uk-input payment-input" name="kwota" id="kwota" type="text">
                        </div>
                    </div>
                    <div class="uk-margin-small">
                        <label class="uk-form-label" for="kwota_slownie">Kwota słownie</label>
                        <div class="uk-form-controls">
                            <input class="uk-input payment-input" name="kwota_slownie" id="kwota_slownie" type="text">
                        </div>
                    </div>
                    <div class="uk-margin-small">
                        <label class="uk-form-label" for="nazwa_zleceniodawcy">Nazwa zleceniodawcy</label>
                        <div class="uk-form-controls">
                            <input class="uk-input payment-input" name="nazwa_zleceniodawcy" id="nazwa_zleceniodawcy" type="text">
                        </div>
                    </div>
                    <div class="uk-margin-small">
                        <label class="uk-form-label" for="nazwa_zleceniodawcy_2">Nazwa zleceniodawcy cd.</label>
                        <div class="uk-form-controls">
                            <input class="uk-input payment-input" name="nazwa_zleceniodawcy_2" id="nazwa_zleceniodawcy_2" type="text">
                        </div>
                    </div>
                    <div class="uk-margin-small">
                        <label class="uk-form-label" for="tytul">Tytułem</label>
                        <div class="uk-form-controls">
                            <input class="uk-input payment-input" name="tytul" id="tytul" type="text">
                        </div>
                    </div>
                
                
                </form>
            </div>
            <div class="uk-modal-footer uk-text-right flex-space-between">
                <button id="form-clear" class="uk-button uk-button-danger" type="button">
                    <span class="uk-margin-small-right" uk-icon="ban"></span> Wyczyść formularz
                </button>
                <div>
                    <button id="save" class="uk-button uk-button-secondary" type="button">
                        <span class="uk-margin-small-right" uk-icon="pencil"></span> Zapisz
                    </button>
                    <button id="add" class="uk-button uk-button-primary" type="button">
                        <span class="uk-margin-small-right" uk-icon="check"></span> Dodaj
                    </button>
                </div>
                
            </div>
        </div>
    </div>


    <!-- UIkit JS -->
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <!-- Inne -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script> 
    <script src="js/jspdf.min.js"></script>
    <script src="assets/Tomorrow-jsPDF-normal.js"></script>
    <script src="js/FileSaver.min.js"></script>
    <script src='js/main.js'></script>
</body>
</html>
