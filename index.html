<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Generator druków wpłat</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap-grid.min.css'>
</head>
<body>
    <div class="container">
        <div class="row mt-2">
            <div class="col-12 text-center">
                <h1>Generator druków wpłat</h1>
            </div>
        </div>
        <div class="row mt-2 form-holder">
            <div class="col-5 p-4">
                <form class="form d-flex flex-column flex">
                    <label for="nazwa_odbiorcy">Nazwa odbiorcy</label>
                    <input type="text" name="nazwa_odbiorcy" id="nazwa_odbiorcy" spellcheck="false" autocomplete="off">

                    <label for="nazwa_odbiorcy_2">Nazwa odbiorcy cd.</label>
                    <input type="text" name="nazwa_odbiorcy_2" id="nazwa_odbiorcy_2" spellcheck="false" autocomplete="off">

                    <label for="rachunek_odbiorcy">Rachunek odbiorcy</label>
                    <input type="text" name="rachunek_odbiorcy" id="rachunek_odbiorcy" spellcheck="false" autocomplete="off">

                    <label for="kwota">Kwota</label>
                    <input type="text" name="kwota" id="kwota" spellcheck="false" autocomplete="off">

                    <label for="kwota_slownie">Kwota słownie</label>
                    <input type="text" name="kwota_slownie" id="kwota_slownie" spellcheck="false" autocomplete="off">

                    <label for="nazwa_zleceniodawcy">Nazwa zleceniodawcy</label>
                    <input type="text" name="nazwa_zleceniodawcy" id="nazwa_zleceniodawcy" spellcheck="false" autocomplete="off">

                    <label for="nazwa_zleceniodawcy_2">Nazwa zleceniodawcy cd.</label>
                    <input type="text" name="nazwa_zleceniodawcy_2" id="nazwa_zleceniodawcy_2" spellcheck="false" autocomplete="off">

                    <label for="tytul">Tytułem</label>
                    <input type="text" name="tytul" id="tytul" spellcheck="false" autocomplete="off">
                </form>
            </label>
            <div class="col-7 p-3">
                
            </div>
        </div>
    </div>

    
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jspdf.min.js"></script>
    <script src="js/FileSaver.min.js"></script>
    <script src='js/main.js'></script>
</body>
</html>
